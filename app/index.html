<!doctype html>
<html data-ng-app="remindersApp">
  <head>
    <meta charset="utf-8">
    <title>Reminders</title>
    <meta name="description" content="Quickly add things you need to do and be reminded at the right time">

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- build:css(.tmp) styles/reset.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- endbuild -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ratchet/dist/css/ratchet.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body data-ng-controller="RemindersListController">
    <header class="bar bar-nav">
      <a class="btn btn-primary pull-right" ng-click="openModal('new-reminder')">
        Create
      </a>
      <h1 class="title">Reminders</h1>
    </header>

    <div class="content" data-ng-cloak>

      <ul class="table-view" data-ng-hide="empty()">
        <li class="table-view-cell" data-ng-repeat="reminder in reminders | object2Array | orderBy:['date', 'time']">
          <a data-ng-click="setCurrent(reminder.id); openModal('edit-reminder')">
            {{reminder.text}}
            <p data-reminder-time data-date="{{reminder.date}}" data-time="{{reminder.time}}"></p>
          </a>
        </li>
      </ul>

      <div class="content-padded" style="margin-top: 30px" data-ng-show="empty()">
        No reminders set yet. <a data-ng-click="openModal('new-reminder')">Create one</a>
      </div>
    </div>

    <div data-ng-include src="'views/modals/create.html'"></div>

    <div data-ng-include src="'views/modals/edit.html'"></div>

    <div data-ng-include src="'views/modals/snooze.html'"></div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ratchet/dist/js/ratchet.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="scripts/mockwebapis.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
